<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>listFolding Sample</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.it-the-best.com/jquery/plugin/listfolding/3.3/listfolding.js"></script>
  </head>
  <body>
    <ul class="sample-list">
      <li>
        あたま・顔
        <ul>
          <li>
            あたま
            <menu>
              <div>
                <input type="checkbox" />
                <label>頭痛・偏頭痛</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>頭が重く感じる</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>めまい</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>脳梗塞</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>脳卒中</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>薄毛</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>抜け毛</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>ふけ（頭皮）</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>円形脱毛症</label>
              </div>
              <div>
                <input type="checkbox" />
                <label>その他症状</label>
              </div>
            </menu>
          </li>
          <li>
            list3-2
            <menu>
              <li>list3-2-1</li>
              <li>
                list3-2-2
                <ul>
                  <li>list3-2-2-1</li>
                </ul>
              </li>
            </menu>
          </li>
        </ul>
      </li>
    </ul>

    <script>
      $(".sample-list").set_listFolding({ hover: true });
    </script>
  </body>
</html>
